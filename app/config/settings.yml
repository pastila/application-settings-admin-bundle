services:
  app.settings.region_default:
    class: AppBundle\Model\SettingConfiguration\SelectEntitySettingConfiguration
    arguments:
      - 'region_default'
      - '@AppBundle\Repository\Geo\RegionRepository'
      - 'Регион по умолчанию'
    tags:
      - { name: aw.setting.configuration }

  app.settings.agreement:
    class: Accurateweb\ApplicationSettingsAdminBundle\Model\SettingConfiguration\StringSettingConfiguration
    arguments:
      - 'agreement'
      - 'Адрес страницы с пользовательским соглашением'
      - ~
    tags:
      - { name: aw.setting.configuration }

  app.settings.personal_data:
    class: Accurateweb\ApplicationSettingsAdminBundle\Model\SettingConfiguration\StringSettingConfiguration
    arguments:
      - 'personal_data'
      - 'Адрес страницы с политикой по обработке персональных данных'
      - ~
    tags:
      - { name: aw.setting.configuration }

  app.settings.social_telegram:
    class: Accurateweb\ApplicationSettingsAdminBundle\Model\SettingConfiguration\StringSettingConfiguration
    arguments:
      - 'social_telegram'
      - 'Адрес чата в Telegram'
      - ~
    tags:
      - { name: aw.setting.configuration }

  app.settings.social_instagram:
    class: Accurateweb\ApplicationSettingsAdminBundle\Model\SettingConfiguration\StringSettingConfiguration
    arguments:
      - 'social_instagram'
      - 'Адрес страницы Instagram ленты'
      - ~
    tags:
      - { name: aw.setting.configuration }

  app.settings.administrator_email:
    class: AppBundle\Model\SettingConfiguration\EmailType
    arguments:
      - 'administrator_email'
      - 'На этот адрес e-mail будут отправляться копии писем, отправляемых в СМО и пользователям сайта'
      - 'no-reply@bezbahil.ru'
    tags:
      - { name: aw.setting.configuration }

  app.settings.contact_email:
    class: AppBundle\Model\SettingConfiguration\EmailType
    arguments:
      - 'contact_email'
      - 'На этот адрес e-mail будут приходить письма с вопросами пользователей. Он также будет использоваться, как контактный e-mail при отправке обращений в СМО'
      - 'info@bezbahil.ru'
    tags:
      - { name: aw.setting.configuration }
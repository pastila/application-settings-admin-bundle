                    <td align="center" valign="top" style="border-collapse: collapse;border-spacing: 0;margin: 0;padding: 0;" bgcolor="#ffffff">
                      <table border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#eef5f8" width="600" style="border-collapse: collapse;border-spacing: 0;padding: 0;width: 600px;">
                        <tr>
                          <td width="135px" height="48px" style="width: 135px;height: 48px"></td>
                          <td rowspan="2" align="center" valign="top" style="border-collapse: collapse;border-spacing: 0;margin: 0;padding: 0;width: 330px;" bgcolor="#ffffff">
                            <img src="/frontend/img/image-email/logo.png" alt="logo.png" />
                          </td>
                          <td width="135px" height="48px" style="width: 135px;height: 48px"></td>
                        </tr>
                        <tr>
                          <td width="135px" height="38px" style="width: 135px;height: 38px;border-top-left-radius: 10px;" bgcolor="#ffffff"></td>
                          <td width="135px" height="38px" style="width: 135px;height: 38px;border-top-right-radius: 10px;" bgcolor="#ffffff"></td>

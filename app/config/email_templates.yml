                                <td align="left" valign="top" style="border-collapse: collapse;border-spacing: 0;margin: 0;padding: 0;padding-top: 25px;" class="social-icons">
                                  <table border="0" cellpadding="0" cellspacing="0" align="left" style="border-collapse: collapse;border-spacing: 0;padding: 0;">
                                    <tr>
                                      <td align="center" valign="middle" style="margin: 0;padding: 0;padding-right: 10px;border-collapse: collapse;border-spacing: 0;">

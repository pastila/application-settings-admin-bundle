                                        </a>
                                      </td>
                                      <td align="center" valign="middle" style="margin: 0;padding: 0;border-collapse: collapse;border-spacing: 0;">
                                        <a target="_blank" href="https://t.me/bezbahil" style="text-decoration: none;">
                                          <img src="/frontend/img/image-email/icon-telegram.png" alt="icon-telegram.png" border="0" vspace="0" hspace="0" style="padding: 0;margin: 0;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;border: none;display: inline-block;width: 35px;height: 35px;border-radius: 35px;" title="telegram"/>

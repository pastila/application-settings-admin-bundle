                          <td align="left" valign="center" style="border-collapse: collapse;border-spacing: 0;margin: 0; padding: 0;padding-top: 27px;padding-right: 34px;width: 298px;padding-bottom: 36px;line-height: 15px;font-family: 'Roboto', sans-serif;">
                            <span style="font-size: 22px;line-height: 24px;font-weight: 600;">Здравствуйте!</span>
                          </td>
                          <td align="left" valign="top" style="border-collapse: collapse;border-spacing: 0;margin: 0;padding: 0;padding-left: 0;padding-top: 27px;padding-bottom: 36px;">

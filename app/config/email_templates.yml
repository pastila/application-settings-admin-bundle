                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                          </td>
                          <td align="left" valign="top" style="border-collapse: collapse;border-spacing: 0;margin: 0;padding: 0;font-size: 12px;font-weight: 400;padding-left: 12px;padding-top: 35px;padding-bottom: 38px;color: #000000;font-family: 'Roboto',sans-serif;width: 400px">
                            <table border="0" cellpadding="0" cellspacing="0" align="center" style="border-collapse: collapse;border-spacing: 0;padding: 0;margin: 0;font-size: 12px;font-weight: 400;">
                              <tr>
                                <td style="padding-bottom: 25px;"><a href="http://bezbahil.ru/forma-obrashenija/" target="_blank" style="color: #515151;">Верните деньги за лечение</a></td>
                              </tr>
                              <tr>
                                <td style="padding-bottom: 26px;"><a href="http://bezbahil.ru/news" target="_blank" style="color: #515151;">Медицинский инсайдер</a></td>
                              </tr>
                              <tr>
                                <td style="padding-bottom: 27px;"><a href="http://bezbahil.ru/feedback" target="_blank" style="color: #515151;">Народный рейтинг страховых компаний</a></td>
                              </tr>
                         	  <tr>
                                <td><a href="http://bezbahil.ru/vopros-otvet" target="_blank" style="color: #515151;">FAQ</a></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>



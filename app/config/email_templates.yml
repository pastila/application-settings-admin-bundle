aw_email_templating:
  templating:
    loader: aw_email_templating.template.loader.doctrine
    entity: AppBundle\Entity\Messaging\EmailTemplate
    images_as_attachment: true
  email_templates:
    email_contact_us:
      description: 'Обратная связь'
      variables:
        contact_email: { description: "Контактный e-mail" }
        social_instagram: { description: "Адрес страницы Instagram ленты" }
        recipient_name: { description: "Имя получателя" }
        email: { description: "Email" }
        text: { description: "Сообщение" }

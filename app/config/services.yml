# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $apiToken: '%api_token%'

    _instanceof:
        Accurateweb\ClientApplicationBundle\DataAdapter\ClientApplicationModelAdapterInterface:
            tags: ['aw.client_application.adapter']

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Tests}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'

    AppBundle\Sluggable\SlugSubscriber:
        arguments:
            - '@accurateweb.slugifier.yandex'
            - '@validator'
        tags:
            - { name: doctrine.event_subscriber, connection: default }

#    twig.extension.EndingFormatter:
#        class: AppBundle\Twig\EndingFormatTwigExtension
#        tags:
#            - { name: twig.extension }

    AppBundle\Helper\Feedback\RegionHelper:
        public: true

    AppBundle\Helper\Feedback\CompanyHelper:
        public: true

    AppBundle\Helper\Feedback\CompanyBranchHelper:
        public: true

    AppBundle\Helper\GetMessFromBitrix:
        public: true

    AppBundle\EventListener\CompanyRatingAggregatorSubscriber:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@logger'
        tags:
            - { name: "doctrine.event_subscriber" }

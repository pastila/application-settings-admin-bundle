<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./local/templates/kdteam/styles/main.min.css">

    <!-- Home Page Style Mobile -->
    <link rel="stylesheet" href="./local/templates/kdteam/page_mobile/forma-obrashenija/form-obrashcheniya.min.css">

    <!-- Home Page Style Laptop -->
    <!-- <link rel="stylesheet" type="text/css" media="screen and (min-width: 992px)"
        href="./local/templates/kdteam/pages_tablet/home/home.min.css" /> -->

    <!-- Home Page Style Laptop -->
    <!-- <link rel="stylesheet" type="text/css" media="screen and (min-width: 1200px)"
        href="./local/templates/kdteam/pages_desktop/home/home.min.css" /> -->

</head>

<body>

    <!-- Start Wrap -->
    <div class="wrap">
        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <a class="header__logo" href="/index.html">
                    <img class="header__logo_img" src="./local/templates/kdteam/images/svg/header/logo/logo_header.svg"
                        alt="OMS">

                    <div class="header__logo_name">company name</div>
                </a>

                <div class="header__r">
                    <div class="header__r_auth">
                        <a href="./includes/ajax-auth-login.html" id="login-link" class="header__r_auth_login">
                            <img class="header__r_auth_login_img"
                                src="./local/templates/kdteam/images/svg/header/login/man-user.svg" alt="OMS">
                            <span class="header__r_auth_login_text">
                                Вход
                            </span>
                        </a>

                        <a href="./includes/ajax-auth-reg.html" id="reg-link" class="header__r_auth_reg">
                            <img class="header__r_auth_login_img"
                                src="./local/templates/kdteam/images/svg/header/reg/key.svg" alt="OMS">
                            <span class="header__r_auth_login_text">
                                Регистрация
                            </span>
                        </a>
                    </div>

                    <button class="header__r_mainBtn mainBtn">
                        Написать нам
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="main">

            <!-- Breadcrumbs -->
            <ul class="breadcrumbs">
                <li>Главная</li>
                <li>Диагноз</li>
            </ul>

            <!-- Pages Title -->
            <h2 class="page-title">Проверить свой дигноз</h2>

            <!-- Section data -->
            <section class="form-obrashcheniya__data">
                <div class="form-obrashcheniya__data_title">
                    Укажите период, в котором вы получали помощь
                </div>

                <!-- Checkbox -->
                <form action="" class="form-obrashcheniya__data_selects">
                    <label for="select" class="form-obrashcheniya__data_selects_label">
                        <span class="form-obrashcheniya__data_selects__label_year">2019 год</span>

                        <div class="custom-checkbox">
                            <input class="checkbox" type="checkbox" value="" />
                            <img src="./local/templates/kdteam/images/svg/tick.svg" alt="OMS">
                        </div>
                    </label>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
    
        </footer>

    </div><!-- END Wrap -->
</body>

<script async src="./local/templates/kdteam/js/main.min.js"></script>

</html>

build-fpm:
  <<: *build-before
  script:
    - source ./laradock/.env.test
    # fetches the latest image (not failing if image is not found)
    - 'docker pull $CI_REGISTRY_IMAGE/php-fpm:latest || true'
    - >
      docker build
      --pull

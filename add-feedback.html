<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./local/templates/kdteam/styles/main.min.css">

    <!-- Home Page Style Mobile -->
    <link rel="stylesheet" href="./local/templates/kdteam/pages/feedback/add/main.min.css">

</head>

<body>

    <!-- Start Wrap -->
    <div class="wrap">
        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <a class="header__logo" href="/index.html">
                    <img class="header__logo_img" src="./local/templates/kdteam/images/svg/header/logo/logo_header.svg"
                        alt="OMS">

                    <div class="header__logo_name">company name</div>
                </a>

                <div class="header__r">
                    <div class="header__r_auth">
                        <a href="./includes/ajax-auth-login.html" id="login-link" class="header__r_auth_login">
                            <img class="header__r_auth_login_img"
                                src="./local/templates/kdteam/images/svg/header/login/man-user.svg" alt="OMS">
                            <div class="header__r_auth_login_text">
                                Вход
                            </div>
                        </a>

                        <a href="./includes/ajax-auth-reg.html" id="reg-link" class="header__r_auth_reg">
                            <img class="header__r_auth_login_img"
                                src="./local/templates/kdteam/images/svg/header/reg/key.svg" alt="OMS">
                            <div class="header__r_auth_login_text">
                                Регистрация
                            </div>
                        </a>
                    </div>

                    <button class="header__r_mainBtn mainBtn">
                        Написать нам
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="main">

            <!-- Breadcrumbs -->
            <ul class="breadcrumbs">
                <li>Главная</li>
                <li>Отзывы</li>
            </ul>

            <!-- Pages Title -->
            <h2 class="page-title">Добавить отзыв о компании</h2>

            <!-- Wrap -->
            <form action="">
                <div class="white_block">

                    <div class="feedback__top">
                        <div class="custom-select">
                            <div class="title-select">Ваш Город</div>
                            <select>
                                <option value="0">Выберите регион</option>
                                <option value="1">Амурская область</option>
                                <option value="2">Архангельская область</option>
                                <option value="3">Астраханская область</option>
                                <option value="4">Белгородская область</option>
                                <option value="5">Брянская область</option>
                                <option value="6">Владимирская область область область область</option>
                            </select>
                        </div>
                        
                        <div class="custom-select">
                            <div class="title-select">Страховая компания</div>

                            <select>
                                <option value="0">Выберите регион:</option>
                                <option value="1">Амурская область</option>
                                <option value="2">Архангельская область</option>
                                <option value="3">Астраханская область</option>
                                <option value="4">Белгородская область</option>
                                <option value="5">Брянская область</option>
                                <option value="6">Владимирская область</option>
                            </select>
                        </div>
                    </div>

                    <div class="feedback__title">
                        Расскажите о вашей ситуации
                    </div>

                    <div class="input__wrap">
                        <label for="name" class="input__wrap_label">Заголовок коротко</label>
                        <input id="name" type="name" name="name" required="">
                    </div>

                    <div class="input__wrap">
                        <label for="name" class="input__wrap_label">Описание</label>
                        <textarea rows="10" name="description" id="description"></textarea>
                    </div>

                    <div class="feedback__bottom">
                        <div class="feedback__bottom_star">
                            <!-- Rating Stars Box -->
                            <div class='rating-stars text-center'>
                                <ul id='stars'>
                                    <li class='star' title='Poor' data-value='1'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Fair' data-value='2'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Good' data-value='3'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='Excellent' data-value='4'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                    <li class='star' title='WOW!!!' data-value='5'>
                                        <i class='fa fa-star fa-fw'></i>
                                    </li>
                                </ul>
                            </div>

                            <div class='success-box'>
                                <div class='text-message'></div>
                                <div class='clearfix'></div>
                            </div>
                        </div>

                        <div class="feedback__bottom_r">
                            <!-- Checkbox -->
                            <div class="wrap-chrckbox">
                                <label class="check-label">
                                    Согласен с правилами публикации отзывов на сайте
                                    <input type="checkbox" value="" />
                                    <span class="check-img"></span>
                            </div>

                            <button class="smallMainBtn">Отправить</button>
                        </div>
                    </div>
            </form>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__logo">
                    <img src="./local/templates/kdteam/images/svg/header/logo/logo_header.svg" alt="OMS">

                    <div class="footer__logo_name">
                        Company Name
                    </div>
                </div>

                <ul class="footer__menu">
                    <li>
                        <a href="#">Страховым организациям</a>
                    </li>
                    <li>
                        <a href="#">О нас</a>
                    </li>
                    <li>
                        <a href="#">связаться</a>
                    </li>
                    <li>
                        <a href="#">связаться</a>
                    </li>
                </ul>

                <!-- Custom Form -->

                <form class="footer__form" action="">
                    <div class="custom-serach">
                        <input type="text" name="search" placeholder="Поиск">

                        <button class="search-btn">
                            <img src="./local/templates/kdteam/images/svg/search.svg" alt="">
                        </button>
                    </div>
                </form>

            </div>
        </footer>

    </div><!-- END Wrap -->
</body>

<script src="./local/templates/kdteam/js/main.min.js"></script>

<script src="./local/templates/kdteam/pages/feedback/add/main.min.js"></script>

</html>
